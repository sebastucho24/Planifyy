<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" type="" href="/Logos/roco.png">
    <link rel="stylesheet" href="registrarse.css">
</head>
<body>
    <!-- component -->
<div class="font-sans">
    <div class="relative min-h-screen flex flex-col sm:justify-center items-center  ">
        <div class="relative sm:max-w-sm w-full">
            <div class="card bg-green-500 shadow-lg  w-full h-full rounded-3xl absolute  transform -rotate-6"></div>
            <div class="card bg-yellow-400 shadow-lg  w-full h-full rounded-3xl absolute  transform rotate-6"></div>
            <div class="relative w-full rounded-3xl  px-6 py-4 bg-gray-100 shadow-md">
                <label for="" class="block mt-3 text-sm text-black-700 text-center font-semibold">
                    <b>Registrate</b>
                </label>
                <form id="form-register" method="#" action="#" class="mt-10">
                                    
                    <div>
                        <input type="text" placeholder="Nombre" class="mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0 text-center">
                    </div>
        
                    <div class="mt-7">                
                        <input type="user" placeholder="Usuario" class="mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0 text-center">                           
                    </div>

                    <div class="mt-7">                
                        <input type="password" placeholder="Contraseña" class="mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0 text-center">                           
                    </div>

                    <div class="mt-7">                
                        <input type="password" placeholder="Confirmar contraseña" class="mt-1 block w-full border-none bg-gray-100 h-11 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0 text-center">                           
                    </div>
        
                    <div class="mt-7">
                        <button onclick="registrarUsuario()" class="bg-gradient-to-r from-green-500 to-yellow-300 w-full py-3 rounded-xl text-black-100 shadow-xl hover:shadow-inner focus:outline-none transition duration-500 ease-in-out transform hover:-translate-x hover:scale-105">
                            <a href="/iniciarsesion.html">Registrar</a>
                        </button>
                    </div>
                    <div class="mt-7">
                        <div class="flex justify-center items-center">
                            <label class="mr-2" >¿Ya tienes una cuenta?</label>
                            <a href="iniciarsesion.html" class=" text-blue-500 transition duration-500 ease-in-out  transform hover:-translate-x hover:scale-105">
                                Iniciar sesion
                            </a>
                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script src="usuarios.js"></script>
</body>
</html>
